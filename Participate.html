        nav ul li a {
            text-decoration: none;

        .container {

            background: white;

            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: row;
        }
        .researcher-image {
            flex: 0 0 300px;

            background-color: #f5f9fa;

                height: 300px;
